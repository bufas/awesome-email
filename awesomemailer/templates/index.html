<!DOCTYPE html>
<html>
  <head>
    <title>Send email to everyone!</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  </head>

  <body>

    <div class="container">

      <form id="email">
        <div class="row">
          <div class="six columns">
            <label for="input_from">From</label>
            <input name="EMAIL_FROM" class="u-full-width" type="email" placeholder="" id="input_from">
          </div>

          <div class="six columns">
            <label for="input_to">To</label>
            <input name="EMAIL_TO" class="u-full-width" type="email" placeholder="" id="input_to">
          </div>
        </div>

        <div class="row">
          <div class="twelve columns">
            <label for="input_subject">Subject</label>
            <input name="EMAIL_SUBJECT" class="u-full-width" type="text" placeholder="" id="input_subject">
          </div>
        </div>

        <label for="input_message">Message</label>
        <textarea name="EMAIL_MESSAGE" class="u-full-width" placeholder="" id="input_message"></textarea>

        <input class="button-primary" type="submit" value="Submit">
      </form>

    </div>

    <script type="text/javascript" src="{{url_for('static', filename='js/scripts.js')}}"></script>
  </body>
</html>
